<!--register prohibition word layer-->
<div class="modal fade bs-example-modal-sm pw-layer" id="bs-example-modal-sm" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <!-- contents -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="mySmallModalLabel">금칙어 추가</h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" rows="3" id="form-control" placeholder="금칙어를 입력 하세요."></textarea>

                <div class="mgt10 text-right">
                    <select id="type-select">
                        <option value="A">A등급</option>
                        <option value="B">B등급</option>
                        <option value="C">C등급</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="btn-save">등록</button>
                <button type="button" class="btn btn-default" id="btn-cancel">취소</button>
            </div>
        </div>
        <!-- /contents -->
    </div>
</div>
<!--/register prohibition word layer-->
